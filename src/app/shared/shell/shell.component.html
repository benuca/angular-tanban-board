<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sideMenu class="sidenav" fixedInViewport 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">

        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sideMenu.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="sideMenu.close()">Login</a>
            <a mat-list-item routerLink="/kanban" (click)="sideMenu.close()">Kanban</a>
            <a mat-list-item routerLink="/customers" (click)="sideMenu.close()">SSR</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>

             <button 
                type="button" 
                aria-label="Toggle sidenav" 
                mat-icon-button 
                (click)="sideMenu.toggle()" 
                *ngIf="isHandset$ | async">

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
             </button>

             <span class="logo" routerLink="/">🔳 Angukanban</span>
             <span class="fill-space"></span>
             <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/kanban">📔 Kanban</a>
                <a mat-button routerLink="/customers">😀 Customers</a>
                <a mat-button routerLink="/login">🔑 Login</a>
             </div>

             <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
             </button>

             <mat-menu #menu="matMenu">
                <a mat-menu-item href="http://www.jordanszy.com">
                    <i>🌐</i>
                    <span>Website</span>
                  </a>
                <a mat-menu-item href="https://www.linkedin.com/in/jordan-szymandera/">
                    <i>💼</i>
                    <span>LinkedIn</span>
                  </a>
          
                  <a mat-menu-item href="https://youtu.be/Bcid33tgq8A">
                    <i>📺</i>
                    <span>Kanban?</span>
                  </a>


             </mat-menu>

        </mat-toolbar>
        <ng-content></ng-content>

    </mat-sidenav-content>

</mat-sidenav-container>
